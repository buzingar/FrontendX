<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    #margin {
      background: pink;
      overflow: hidden;
    }

    p {
      margin: 15px auto 25px;
      background: red;
    }
  </style>
</head>

<body>
  <!-- BFC 不如周边重叠 -->
  <section id="margin">
    <p>1</p>
    <p>2</p>
    <!-- 3 会形成BFC，与周边 2、4 margin 不重叠 -->
    <div style="overflow: hidden">
      <p>3</p>
    </div>
    <p>4</p>
    <p>5</p>
  </section>
</body>

</html>
