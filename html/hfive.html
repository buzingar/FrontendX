<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>
    <!-- <header> 标签定义 section 或 document 的页眉 -->
    <header>header</header>

    <!-- <aside>标签定义 article 以外的内容。aside 的内容应该与 article 的内容相关 -->
    <aside>aside</aside>

    <!-- <article>标签定义外部的内容 -->
    <article>article</article>

    <!-- <nav> 标签定义导航链接的部分 -->
    <nav>nav</nav>

    <!-- <meter> 标签定义度量衡。仅用于已知最大和最小值的度量。必须定义度量的范围，既可以在元素的文本中，也可以在 min/max 属性中定义 -->
    <meter>meter</meter>

    <!-- <mark>主要用来在视觉上向用户呈现那些需要突出的文字。<mark>标签的一个比较典型的应用就是在搜索结果中向用户高亮显示搜索关键词 -->
    <mark>mark</mark>

    <!-- <keygen> 标签定义生成密钥 -->
    <keygen />

    <!-- <hgroup> 标签用于对网页或区段（section）的标题进行组合 -->
    <hgroup>hgroup</hgroup>

    <!-- <figure> 标签用于对元素进行组合。使用 <figcaption> 元素为元素组添加标题。 -->
    <!-- <figcaption> 标签定义 figure 元素的标题。”figcaption” 元素应该被置于 “figure” 元素的第一个或最后一个子元素的位置。 -->
    <figure>
      <figcaption>PRC</figcaption>
      <p>The People's Republic of China was born in 1949...</p>
    </figure>

    <!-- <section> 标签定义文档中的节（section、区段）。比如章节、页眉、页脚或文档中的其他部分。 -->
    <section>section</section>

    <!-- <source> 标签为媒介元素（比如 <video> 和 <audio>）定义媒介资源 -->
    <source sizes="" srcset="" type="image/">

    <!-- <audio> 标签定义声音，比如音乐或其他音频流 -->
    <audio src="someaudio.wav">您的浏览器不支持 audio 标签。</audio>

    <!-- 定义视频，比如电影片段或其他视频流 -->
    <video src="movie.ogg" controls="controls">您的浏览器不支持 video 标签。</video>

    <!-- <command> 标签定义命令按钮，比如单选按钮、复选框或按钮。 -->
    <command οnclick="cut()" label="cut"></command>

    <!-- <datalist> 标签定义可选数据的列表。与 input 元素配合使用，就可以制作出输入值的下拉列表。 -->
    <datalist>
      <div>1</div>
      <div>2</div>
    </datalist>

    <!-- ”details” 元素用于描述有关文档或文档片段的详细信息 -->
    <!-- <details> 标签定义元素的细节，用户可进行查看，或通过点击进行隐藏。与 <legend> 一起使用，来制作 detail 的标题。该标题对用户是可见的，当在其上点击时可打开或关闭 detail。 -->
    <details>
      <!-- ”summary” 元素应该是 “details” 元素的第一个子元素。 -->
      <!-- 包含 details 元素的标题 -->
      <summary>HTML 5</summary>This document teaches you everything you have to learn about HTML 5.
    </details>

    <!-- 标签定义日期或时间，或者两者 -->
    <time>time</time>

    <!-- <progress> 标签运行中的进程。可以使用 <progress> 标签来显示 JavaScript 中耗费时间的函数的进程。 -->
    <progress>progress</progress>

    <!-- <embed> 标签定义嵌入的内容，比如插件。 -->
    <embed src="horse.wav" />

    <!-- <output> 标签定义不同类型的输出，比如脚本的输出 -->
    <output>output</output>

    <!-- <canvas> 标签定义图形，比如图表和其他图像。这个 HTML 元素是为了客户端矢量图形而设计的 -->
    <canvas id="myCanvas" width="200" height="200"></canvas>

    <!-- <footer> 标签定义 section 或 document 的页脚。典型地，它会包含创作者的姓名、文档的创作日期以及/或者联系信息。 -->
    <footer>footer</footer>
  </div>
</body>

</html>
