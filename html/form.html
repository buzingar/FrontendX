<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      margin: 10px 0;
    }

    div>span {
      display: inline-block;
      width: 140px;
    }
  </style>
</head>

<body>
  <form action="" method="get">
    <div>
      <span>color:</span>
      <input type="color" />
    </div>
    <div>
      <span>date:</span>
      <input type="date" />
    </div>
    <div>
      <span>datetime:</span>
      <input type="datetime" />
    </div>
    <div>
      <span>datetime-local:</span>
      <input type="datetime-local" />
    </div>
    <div>
      <span>email:</span>
      <input type="email" />
    </div>
    <div>
      <span>month:</span>
      <input type="month" />
    </div>
    <div>
      <span>number:</span>
      <input type="number" />
    </div>
    <div>
      <span>range:</span>
      <input type="range" />
    </div>
    <div>
      <span>search:</span>
      <input type="search" />
    </div>
    <div>
      <span>tel:</span>
      <input type="tel" />
    </div>
    <div>
      <span>time:</span>
      <input type="time" />
    </div>
    <div>
      <span>url:</span>
      <input type="url" />
    </div>
    <div>
      <span>week:</span>
      <input type="week" />
    </div>
    <input type="submit" />
  </form>
</body>

</html>
